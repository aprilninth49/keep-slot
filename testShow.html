<html>

<head>
  <title>Show</title>
  <style>

  </style>
</head>

<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="show-hide">
    <button v-on:click='showToggle'>Show</button>
    <div v-show='showState'>
      <button v-on:click='showToggle'>提交</button>
    </div>
  </div>
  <script>
    new Vue({
      el: '#show-hide',
      data: {
        showState: false
      },
      methods: {
        showToggle: function () {
          this.showState = !this.showState
        }
      }
    })
  </script>
</body>

</html>
