<html>

<head>
  <title>Token</title>
  <style>

  </style>
</head>

<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="token-counter">
    <span>Token:</span>
    <the-counter :cc="counter"></the-counter>
    <button v-on:click='doCounter'>完成</button>
  </div>
  <script>
    Vue.component('the-counter', {
      props: ['cc'],
      template: '<span>{{cc}}</span>',
    })
    new Vue({
      el: '#token-counter',
      data: {
        counter: 0
      },
      methods: {
        doCounter: function () {
          this.counter += 1;
        }
      }
    })
  </script>

</body>

</html>
